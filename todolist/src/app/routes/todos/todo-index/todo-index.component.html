<app-todo-filter [filters]="filters"
         [active]="activeFilter | async"
         (changeFilter)="changeFilter($event)">
</app-todo-filter>

<app-todo-list [todos]="todos | async"></app-todo-list>

<app-todo-creation (add)="addTodo($event)" [reset]="addTodoSuccess$ | async"></app-todo-creation>
